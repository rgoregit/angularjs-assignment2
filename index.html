<!doctype html>
<html lang="en" ng-app='ControllerAsApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as buylist'>
     <h2>To Buy:</h2>
   <ol>
       <li ng-repeat="item in buylist.items">Buy
         {{ item.quantity }} of {{ item.name }}
         <button ng-click="buylist.boughtItem($index);">Bought</button>
       </li>
     </ol>
     <div ng-if="buylist.items.length == 0" class="error">Everything is bought!</div>
  </div>
    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtlist' >
     <h2>Already Bought:</h2>
     <ol>
       <li ng-repeat="item in boughtlist.items">Bought
         {{ item.quantity }}  {{ item.name }}
       </li>
     </ol>
     <div ng-if="boughtlist.items.length == 0" class="error">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
